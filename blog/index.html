---
layout: default
---

<section class="posts">
    <h1>Latest Posts</h1>
  
    <div class="post-grid">
      {% for post in site.posts %}
      <a href="{{ post.url }}" class="post-note-link">
        <div class="post-item" data-lax-preset="zoomInOut">
            <div class="post-note" data-lax-preset="fadeInOut">
              <h2>{{ post.title }}</h2>
              <p>{{ post.excerpt }}</p>
              <a href="{{ post.url }}" class="learn-more">Read blog post</a>
            </div>
        </div>
      </a>
      {% endfor %}
    </div>
  </section>
